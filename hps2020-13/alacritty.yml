# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 72
    lines: 24
  padding:
    x: 2
    y: 2
  decorations: none

font:
  normal:
    family: DejaVu Sans Mono
  size: 11.0

colors:
  primary:
    background: '#000000'
    foreground: '#eeeeee'
    bright_foreground: '#ffffff'
  cursor:
    text: '#000000'
    cursor: '#eeeeee'
  selection:
    text: '#000000'
    background: '#eeeeee'

  normal:
    black:   '#000000'
    red:     '#db5b5b'
    green:   '#2eb398'
    yellow:  '#f0c07e'
    blue:    '#4ea2c1'
    magenta: '#b56ea7'
    cyan:    '#b5e4f4'
    white:   '#eeeeee'

  bright:
    black:   '#505050'
    red:     '#db5b5b'
    green:   '#2eb398'
    yellow:  '#f0c07e'
    blue:    '#4ea2c1'
    magenta: '#b56ea7'
    cyan:    '#b5e4f4'
    white:   '#ffffff'

  indexed_colors: [
      {index: 16, color: '#D28445'},
      {index: 17, color: '#8F5536'},
      {index: 18, color: '#141A1B'},
      {index: 19, color: '#303030'},
      {index: 20, color: '#909090'},
      {index: 21, color: '#EEEEEE'},

      {index: 60, color: '#5f5f87'},
      {index: 65, color: '#5f875f'},
      {index: 167, color: '#f75f5f'},
      {index: 189, color: '#d7d7ff'},
      {index: 193, color: '#d7ffaf'},
    ]
